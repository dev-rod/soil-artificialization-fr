stages:
  - publish
  - deploy

variables:
  IMAGE_NAME: $GITLAB_USER_LOGIN/$CI_PROJECT:latest

publish:
  image: docker
  stage: publish
  services: 
    - docker:dind
  only:
    - production
  environment: production
  before_script: 
    - echo $PAT | docker login $CI_REGISTRY -u "$GITLAB_USER_LOGIN" --password-stdin
  script: 
    - docker build --tag $CI_REGISTRY/$IMAGE_NAME | tr '[:upper:]' '[:lower:]' .
    - docker push $CI_REGISTRY/$IMAGE_NAME | tr '[:upper:]' '[:lower:]'

deploy:
  image: docker
  stage: deploy
  services:
    - docker:dind
  only:
    - production
  environment: production
  before_script:
    - mkdir -p ~/.ssh
    # cat ~/.ssh/privkey | base64 -w0 > privKey.base64
    - echo "$SSH_PRIV_KEY" | base64 -d | tr -d '\r' > ~/.ssh/id_ed25519
    - chmod 600 ~/.ssh/id_ed25519
    - which ssh-agent || (apk add openssh-client)
    - eval $(ssh-agent -s)
    - ssh-add ~/.ssh/id_ed25519
    - ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
  script:
    - scp -rp ./docker-compose.prod.yml $SSH_USER@$SSH_HOST:$WORK_DIR
    - ssh $SSH_USER@$SSH_HOST "cd $WORK_DIR && docker compose -f docker-compose.prod.yml up -d && exit"
  after_script:
    - rm -rf ~/.ssh